shared-network LAN {
  default-lease-time 3600;
  max-lease-time 3600;
  option domain-name "lan";
  #option domain-name-servers 194.246.118.118, 212.25.28.55;
  option domain-name-servers 192.168.1.1;
  option routers 192.168.1.1;
  option subnet-mask 255.255.255.0;
  allow booting;
  allow bootp;

